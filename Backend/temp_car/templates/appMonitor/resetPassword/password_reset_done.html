{% extends 'appMonitor/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}
Restablecimiento de Contrase침a
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md">
        <!-- Card Container -->
        <div class="bg-white rounded-lg shadow-md border border-gray-200 p-8">
            
            <!-- Header with Logo -->
            <div class="flex justify-center mb-8">
                <img src="{% static 'assets/img/logounl.png' %}" alt="Logo" class="h-20 object-contain">
            </div>

            <!-- Content -->
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-800 mb-4">Restablecimiento de Contrase침a</h1>
                <p class="text-gray-600 text-sm mb-8">Se ha enviado un correo electr칩nico con instrucciones para restablecer tu contrase침a.</p>
                
                <!-- Success Icon -->
                <div class="flex justify-center mb-6">
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-check text-green-600 text-2xl"></i>
                    </div>
                </div>

                <!-- Countdown -->
                <div id="countdown" class="text-blue-600 font-semibold text-base mt-6"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var countdownElement = document.getElementById('countdown');
        var seconds = 10;
        var interval = setInterval(function () {
            countdownElement.innerText = 'Redirigiendo en ' + seconds + ' segundo' + (seconds === 1 ? '' : 's') + '...';
            seconds--;
            if (seconds < 0) {
                clearInterval(interval);
                window.location.href = "{% url 'salir' %}";
            }
        }, 1000);
    });
</script>
{% endblock %}
