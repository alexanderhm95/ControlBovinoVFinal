{% extends 'appMonitor/base.html' %}
{% load static %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md">
        <!-- Card Container -->
        <div class="bg-white rounded-lg shadow-md border border-gray-200 p-8">
            
            <!-- Header with Logo -->
            <div class="flex justify-center mb-8">
                <img src="{% static 'assets/img/logounl.png' %}" alt="Logo" class="h-20 object-contain">
            </div>

            <!-- Content -->
            <div class="text-center">
                <!-- Success Icon -->
                <div class="flex justify-center mb-6">
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-check text-green-600 text-2xl"></i>
                    </div>
                </div>

                <!-- Title -->
                <h1 class="text-2xl font-bold text-gray-800 mb-4">¡Contraseña Restablecida!</h1>
                
                <!-- Message -->
                <p class="text-gray-600 text-sm mb-8">Tu contraseña ha sido cambiada exitosamente.</p>

                <!-- Action Link -->
                <a href="{% url 'salir' %}" class="inline-block px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition">
                    Ingresar de nuevo
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
